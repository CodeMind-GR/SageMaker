apiVersion: v1
kind: Service
metadata:
  name: hf-api-svc
spec:
  type: ClusterIP
  selector:
    app: hf-api
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hf-api-deployment
  annotations:
    argocd-image-updater.argoproj.io/image-list: hf-api=211125418324.dkr.ecr.ap-northeast-2.amazonaws.com/huggingface:latest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hf-api
  template:
    metadata:
      labels:
        app: hf-api
    spec:
      containers:
      - name: hf-api
        image: 211125418324.dkr.ecr.ap-northeast-2.amazonaws.com/huggingface:latest
        ports:
        - containerPort: 8080
